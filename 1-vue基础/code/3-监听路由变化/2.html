<!DOCTYPE html>
<html>
<head>
	<title>路由参数</title>
    <script src="../vue.js" charset="utf-8"></script>
    <script src="../vue-router.js" charset="utf-8"></script>
    <style media="screen">
    .nav-link {color:#333; text-decoration:none;}
    .router-link-active {font-weight:bold;}
    </style>
</head>
<body>
	<div id="div1">
		<router-link class="nav-link" to="/article/1">文章1</router-link>
		<router-link class="nav-link" to="/article/2">文章2</router-link>
		<router-link class="nav-link" to="/article/3">文章3</router-link>
		<router-view></router-view>
	</div>

</body>
<script type="text/javascript">
	let router = new VueRouter({
		routes:[
		{
			path:'/article/:id',
			component:{
				template:'<div>文章ID：{{$route.params.id}}</div>',
				beforeRouteUpdate(to,from,next){
					if(confirm('如果离开本页，所做的修改不会保存，确定吗？'))
						next()
				}
			}
		}]
	})

	new Vue({
		el:'#div1',
		router
	})
</script>
</html>
